<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="rocket.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">

    <title>Projeto de Tarefas</title>
  </head>
  <body>
    <header>
        <div class="tema">
            <img class="logo" src="rocket.svg" alt="" />
            <h1 class="to">to</h1> 
            <h1 class="do">do</h1>
        </div>
    </header>
    <main>

        <form name="bottomadd">
            <input type="text" name="addtarefa" id="addtarefa" placeholder="Adicione uma nova Tarefa">
            <button type="button"  onclick="add()">
            Criar <span id="mais" class="material-symbols-outlined" >add_circle</span>
            </button>
          </form>

        <div class="contagem">
          <p id="criadas"><strong>Tarefas criadas (0)</strong></p>

          <p id="concluidas"><strong>Concluídas (0)</strong></p>
        </div>

        <div class="lista">
            <img src="Clipboard.png" alt="">
            <p><strong>Você ainda não tem tarefas</strong></p>
            <p>Crie tarefas e organize seus itens a fazer</p>
    
            <fieldset>
              <ul>
                <li>
                  <input type="checkbox" name="adicionar" id="adicionar">
                  <label for="adicionar"></label><br>
                </li>
              </ul>
            </fieldset>
        </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
